<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ css }}">
   <title>Transcript</title>
</head>
<body>
   <header>
      <h1> {{ media.title }}</h1>
      {% if media.subtitle %}
      <h2>{{ media.subtitle }}</h2>
      {% endif %}
   </header>
   {% for block in media.blocks %}
   <div class="dialogue">
      <span class="timestamp">{{ block.timestamp.from.hour }}:{{ block.timestamp.from.minute }}:{{ block.timestamp.from.second }}</span>
      <p class="dialogueLine">
         {{ block.text}}
      </p>  
   </div>
   {% endfor %}

   <div class="footer">
      <a href="https://github.com/araujoarthur/srt_to_pdf">Generated With SRT_TO_PDF</a>
  </div>
</body>
</html>
